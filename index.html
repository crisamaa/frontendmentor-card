<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="circ">
      <img src="./images/bg-pattern-top.svg" alt="" class="c1" />
      <img src="./images/bg-pattern-bottom.svg" alt="" class="c2" />
    </div>

    <div class="card-main">
      <div class="header">
        <img src="./images/bg-pattern-card.svg" alt="" />
      </div>

      <div class="main">
        <img src="./images/image-victor.jpg" alt="" />

        <div class="main-text">
          <p class="name">Victor Crest <span>26</span></p>
          <p class="location">London</p>
        </div>
      </div>

      <div class="footer">
        <div class="stat">
          <div class="stat-num">80k</div>
          <div class="stat-desc">Followers</div>
        </div>

        <div class="stat">
          <div class="stat-num">803k</div>
          <div class="stat-desc">Likes</div>
        </div>

        <div class="stat">
          <div class="stat-num">1.3k</div>
          <div class="stat-desc">Photos</div>
        </div>
      </div>
    </div>
  </body>
</html>
